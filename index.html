  </script>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 32px;
      justify-content: center;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 140px;
      height: 100px;
      margin: 5px;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      transition: transform 0.5s ease;
      -webkit-user-select: none;
      user-select: none;
      transform-style: preserve-3d;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .card-front {
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back {
      color: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .click-button {
      fill: #000;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-top: 0.8em;
    }
    
    .button-container {
        bottom: 8px !important;
        right: 8px !important;
        left: unset !important;
        width: 48px;
    }
    #speakBtn, #repeatBtn {
      transition: opacity 0.5s ease-in-out;
      border: solid 2px black;
      border-radius: 50%;
    }

    .hidden-button {
      opacity: 0;
    }

    .icon-container {
      width: auto;
      height: auto;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }

    #menuBtn {
      top: 8px !important;
      right: 12px !important;
      left: unset !important;
    }

    .wordListBtn {
      width: 100%;
    }

    .wordListCol {
      padding: 8px 24px;
    }

    .word-list1 {
      background-color: hsl(0, 100%, 50%);
    }

    .word-list2 {
      background-color: hsl(24, 100%, 50%);
    }

    .word-list3 {
      background-color: hsl(54, 100%, 51%);
    }

    .word-list4 {
      background-color: hsl(115, 93%, 37%);
    }

    .word-list5 {
      background-color: hsl(219, 92%, 54%);
    }

    .word-list6 {
      background-color: hsl(278, 89%, 49%);
    }

    .word-list7 {
      background-color: hsl(335, 76%, 57%);
    }

    .word-list8 {
      background-color: hsl(44, 100%, 80%);
    }

    .word-list9 {
      background-color: hsl(64, 57%, 67%);
    }

    .word-list10 {
      background-color: hsl(143, 83%, 68%);
    }

    .word-list11 {
      background-color: hsl(182, 65%, 60%);
    }

    .word-list12 {
      background-color: hsl(104, 19%, 85%);
    }

    .word-list13 {
      background-color: hsl(323, 60%, 65%);
    }

    .word-list14 {
      background-color: hsl(76, 68%, 76%);
    }

    .word-list15 {
      background-color: hsl(144, 15%, 57%);
    }

    /* Define the keyframes for the shake animation */
    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-4px) rotate(-4deg);
      }

      50% {
        transform: translateX(4px) rotate(4deg);
      }

      75% {
        transform: translateX(-4px) rotate(-4deg);
      }

      100% {
        transform: translateX(0);
      }
    }
    #smileyFace {
      width: 40%
    }
    /* Apply the shake animation to the element */
    .shake {
      animation: shake 0.5s ease-in-out infinite;
    }
  </style>
</head>

                { "word": "giant", "sentence": "That's a giant!", "list": 15, "part": 2 },
                { "word": "playing", "sentence": "I love playing", "list": 15, "part": 2 },
                { "word": "soccer", "sentence": "Let's play soccer", "list": 15, "part": 2 },
                { "word": "six", "sentence": "I have six toys", "list": 15, "part": 2 },
                { "word": "clothes", "sentence": "I need new clothes", "list": 15, "part": 2 },
                { "word": "goal", "sentence": "I scored a goal", "list": 15, "part": 2 },
                { "word": "brown", "sentence": "I like brown", "list": 15, "part": 2 },
                { "word": "wait", "sentence": "Wait for me", "list": 15, "part": 2 },
                { "word": "face", "sentence": "Look at my face", "list": 15, "part": 2 },
                { "word": "hour", "sentence": "It's been an hour", "list": 15, "part": 2 },
                { "word": "gold", "sentence": "I found gold", "list": 15, "part": 2 },
                { "word": "grade", "sentence": "I'm in fourth grade", "list": 15, "part": 2 },
                { "word": "kicked", "sentence": "I kicked the ball", "list": 15, "part": 2 }
            ]
        ];

    var level = 1; // Default 
    var part = 1;
    var currentWordIndex = 0;
    let shuffledWords = [];
    let cards = [];
    let flippedCards = [];
    let pauseCards = false;
    let playClick = false;
    let msg;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createCard(word) {
      const card = document.createElement('div');
      card.classList.add('card', 'word-list' + shuffledWords[currentWordIndex].list);

      const cardFront = document.createElement('div');
      cardFront.classList.add('card-front');
      cardFront.textContent = word.word;

      const cardBack = document.createElement('div');
      cardBack.classList.add('card-back');

      var clonedCheckIcon = document.getElementsByClassName("checkIcon")[0].cloneNode(true);
      clonedCheckIcon.removeAttribute("class");
      cardBack.appendChild(clonedCheckIcon);

      card.appendChild(cardFront);
      card.appendChild(cardBack);

      card.addEventListener('click', function () {
        if (!playClick) {
          var speakBtn = document.getElementById("speakBtn");
          speakBtn.classList.add("shake");
          setTimeout(() => {
            speakBtn.classList.remove("shake");
          }, 1000);
        }

        if (!card.classList.contains('flipped') && flippedCards.length < 1 && !pauseCards && playClick) {
          flippedCards.push(cardFront);
          if (flippedCards.length === 1) {
            checkMatch(card);
          }
        }
      });

      return card;
    }

    function checkMatch(cardContainer) {
      var repeatBtn = document.getElementById("repeatBtn");
      showHideButton(repeatBtn, "hide");
      playClick = false;
      const [card] = flippedCards;
      let tempWord = card.textContent;
      let currentWord = shuffledWords[currentWordIndex];
      if (card.textContent === currentWord.word) {
        cardContainer.classList.add("flipped", "border", "border-3", "border-success");
        flippedCards = [];
        shuffledWords.splice(currentWordIndex, 1);
        checkWin();
      } else {
        pauseCards = true;
        card.innerHTML = '';
        const iconContainer = document.createElement("div");
        iconContainer.classList.add("icon-container")
        var clonedIncorrectEmoji = document.getElementById("incorrectIcon").cloneNode(true);
        clonedIncorrectEmoji.removeAttribute("class");
        if (currentWord.list == 1) {
          cardContainer.classList.add("border", "border-3", "border-primary", "shake");
          clonedIncorrectEmoji.setAttribute('fill', 'blue');
        } else {
          cardContainer.classList.add("border", "border-3", "border-danger", "shake");
        }
        iconContainer.appendChild(clonedIncorrectEmoji);
        card.appendChild(iconContainer);
        setTimeout(() => {
          cardContainer.removeAttribute("class");
          cardContainer.classList.add("card", "word-list" + currentWord.list);
          card.textContent = tempWord;
          pauseCards = false;
        }, 1000);

        flippedCards = [];
      }
    }

    function checkWin() {
      if (cards.every(card => card.classList.contains("flipped"))) {
        const modal = new bootstrap.Modal("#finishModal");
        modal.show();
      }
    }

    function showHideButton(element, option) {
      switch (option) {
        case "hide":
          element.disabled = true;
          element.classList.add("hidden-button");
          break;
        case "show":
          element.disabled = false;
          element.classList.remove("hidden-button");
          break;
      }
    }

    function repeatWord() {
      const word = shuffledWords[currentWordIndex].word;
      msg.text = 'Find the word ' + word;
      window.speechSynthesis.speak(msg);
      showHideGroupButton();
    }

    function speakWord() {
      playClick = true;
      if (shuffledWords.length == 0 || pauseCards) return false;
      currentWordIndex = Math.floor(Math.random() * shuffledWords.length);
      const word = shuffledWords[currentWordIndex].word;
      msg.text = 'Find the word ' + word;
      window.speechSynthesis.speak(msg);
      showHideGroupButton();
    }

    function showHideGroupButton(){
      var speakBtn = document.getElementById("speakBtn");
      showHideButton(speakBtn, "hide");
      var repeatBtn = document.getElementById("repeatBtn");
      showHideButton(repeatBtn, "hide");
      msg.onend = function (event) {
        showHideButton(speakBtn, "show");
        showHideButton(repeatBtn, "show");
      }
    }

    document.getElementById('speakBtn').addEventListener('click', function () {
      speakWord();
    });

    function startAgain() {
      // Reset variables
      currentWordIndex = 0;
      shuffledWords = [];
      cards = [];
      flippedCards = [];
      pauseCards = false;
      playClick = false;

      // Clear existing cards
      const cardContainer = document.querySelector('.card-container');
      cardContainer.innerHTML = '';

      // Shuffle words and create new cards
      shuffle(words[level - 1]);
      shuffledWords = [...words[level - 1]];
      shuffledWords.forEach(word => {
        const card = createCard(word);
        cards.push(card);
        cardContainer.appendChild(card);
      });
    }

    function changeLevel(levelInput, part) {
      level = levelInput;

      startAgain();
    }

    function createWordListItem(index, word){

        const col = document.createElement('div');
        col.classList.add("col-12", "wordListCol");

        // Create button element
        const button = document.createElement('button');
        button.classList.add("btn", "wordListBtn", "text-white", "word-list" + word.list);
        button.setAttribute('type', 'button');
        
        if('part' in word){
          button.textContent = 'Word List ' + word.list + ' Part ' + word.part;
        } else {
          button.textContent = 'Word List ' + word.list;
        }
        
        button.setAttribute('onclick', 'changeLevel(' + index + ')')
        button.setAttribute('data-bs-dismiss', 'offcanvas');
        button.setAttribute('data-bs-target', '#menuCanvas');
        col.appendChild(button);
        return col;
    }

    // Initialize the game
    (function initGame() {
      shuffle(words[level - 1]);
      shuffledWords = [...words[level - 1]];

      msg = new SpeechSynthesisUtterance();
      msg.pitch = 0.8;
      msg.rate = 0.6;
      msg.lang = "en_AU";

      const wordListLevelElement = document.getElementById("wordListLevel");
      let index = 1;
      words.forEach(word => {
        let listItem = createWordListItem(index, word[0]);
        wordListLevelElement.appendChild(listItem);
        index++;
      });

      var repeatBtn = document.getElementById("repeatBtn");
      showHideButton(repeatBtn, "hide");

      const cardContainer = document.querySelector('.card-container');
      shuffledWords.forEach(word => {
        const card = createCard(word);
        cards.push(card);
        cardContainer.appendChild(card);
      });
    })();
  </script>
</body>
